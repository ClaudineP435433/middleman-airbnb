      <div class="row">
        <div class="col-xs-6 col-xs-offset-2 test">

          <h2>Book my Flat</h2>
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <div class="check">
                <label for="checkin">Check-In</label>
                <input type="date" class="form-control" id="checkin" placeholder="15/06/2018">
                </div>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <div class="check">
                <label for="checkout">Check-Out</label>
                <input type="date" class="form-control" id="checkout" placeholder="21/06/18">
                </div>
              </div>
            </div>
          </div>
          <div class="check">
            <label for="guest">How many guests are you?</label>
            <select id="guest" name="language">
              <option value="ruby">1 guest</option>
              <option value="css">2 guests</option>
              <option value="javascript">3 guests</option>
            </select>
            <!-- Rest of the form -->
             <input type="submit" value="Book" class="btn btn-primary">
           </div>

        </div>
      </div>
